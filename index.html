<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #023e8a;
    }
    .extra-article, .notes {
      margin-bottom: 20px;
    }
    .extra-article input, .notes textarea {
      margin-right: 10px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ff8500;
      color: white;
    }
    td input {
      width: 80%;
      padding: 5px;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Gestione Ordini</h1>

  <div class="top-buttons">
    <button onclick="generateExcel()">Genera Excel</button>
    <button onclick="resetValues()">Azzera Valori</button>
  </div>

  <div class="extra-article">
    <h3>Aggiungi Articolo Extra</h3>
    <input type="text" id="extraDesc" placeholder="Descrizione">
    <input type="text" id="extraQty" placeholder="Quantità">
    <input type="text" id="extraPrice" placeholder="Prezzo">
    <button onclick="addExtraArticle()">Aggiungi</button>
  </div>

  <div class="notes">
    <h3>Note Ordine</h3>
    <textarea id="noteField" rows="2" style="width: 100%;" placeholder="Scrivi qui le note..."></textarea>
  </div>

  <table id="orderTable">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let data = [];

    async function loadCSV() {
      const response = await fetch('https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv');
      const text = await response.text();
      const rows = text.split('\n').slice(1);
      data = rows.map(row => {
        const [codice, descrizione, categoria, prezzo] = row.split(',');
        return { codice, descrizione, prezzo: prezzo?.trim(), qty: '' };
      });
      renderTable();
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.codice || ''}</td>
          <td>${item.descrizione || ''}</td>
          <td><input type="text" value="${item.qty}" onchange="updateQty(${index}, this.value)"></td>
          <td><input type="text" value="${item.prezzo}" onchange="updatePrice(${index}, this.value)"></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateQty(index, value) {
      data[index].qty = value;
    }

    function updatePrice(index, value) {
      data[index].prezzo = value;
    }

    function addExtraArticle() {
      const desc = document.getElementById('extraDesc').value.trim();
      const qty = document.getElementById('extraQty').value.trim();
      const price = document.getElementById('extraPrice').value.trim();
      if (desc) {
        data.push({ codice: '', descrizione: desc, qty: qty, prezzo: price });
        renderTable();
        document.getElementById('extraDesc').value = '';
        document.getElementById('extraQty').value = '';
        document.getElementById('extraPrice').value = '';
      }
    }

    function resetValues() {
      data.forEach(item => {
        item.qty = '';
        item.prezzo = '';
      });
      renderTable();
      document.getElementById('noteField').value = '';
    }

    function generateExcel() {
      const wb = XLSX.utils.book_new();
      const wsData = [['Codice', 'Descrizione', 'Quantità', 'Prezzo']];
      data.forEach(item => {
        let qty = item.qty;
        if (qty && !isNaN(qty)) qty = qty + ' CT';
        const price = item.prezzo ? item.prezzo : 'P.P.';
        wsData.push([item.codice, item.descrizione, qty || '', price]);
      });
      const note = document.getElementById('noteField').value.trim();
      if (note) wsData.push(['', 'Note:', note, '']);

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
      XLSX.writeFile(wb, 'ordine.xlsx');
    }

    loadCSV();
  </script>
</body>
</html>
