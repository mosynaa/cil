<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo Ordini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<input type="text" id="searchInput" placeholder="Cerca articoli..." oninput="filtraCatalogo()">

<table id="catalogo">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody>
    <!-- righe generate dinamicamente -->
  </tbody>
</table>

<button class="button" onclick="generaExcel()">Genera Excel</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const csvUrl = 'https://raw.githubusercontent.com/mosynaa/cil/main/catalogo.csv'; // Cambia qui con il link al tuo CSV!

  // Carica e genera la tabella
  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const parsed = Papa.parse(data, { header: true });
      const tbody = document.querySelector('#catalogo tbody');
      parsed.data.forEach((item, index) => {
        if (!item.Codice) return; // Salta righe vuote o incomplete
        const row = document.createElement('tr');

        const cellCodice = document.createElement('td');
        cellCodice.textContent = item.Codice;
        row.appendChild(cellCodice);

        const cellDescrizione = document.createElement('td');
        cellDescrizione.textContent = item.Descrizione;
        row.appendChild(cellDescrizione);

        const cellQuantita = document.createElement('td');
        const inputQuantita = document.createElement('input');
        inputQuantita.type = 'text';
        inputQuantita.id = `quantita-${index}`;
        inputQuantita.placeholder = '';
        cellQuantita.appendChild(inputQuantita);
        row.appendChild(cellQuantita);

        const cellPrezzo = document.createElement('td');
        const inputPrezzo = document.createElement('input');
        inputPrezzo.type = 'text';
        inputPrezzo.id = `prezzo-${index}`;
        inputPrezzo.placeholder = '';
        cellPrezzo.appendChild(inputPrezzo);
        row.appendChild(cellPrezzo);

        tbody.appendChild(row);
      });
    });

  // Funzione di filtro attivata ad ogni input
  function filtraCatalogo() {
    const filtro = document.getElementById('searchInput').value.toLowerCase();
    const righe = document.querySelectorAll('#catalogo tbody tr');

    righe.forEach(riga => {
      const codice = riga.cells[0].textContent.toLowerCase();
      const descrizione = riga.cells[1].textContent.toLowerCase();
      if (codice.includes(filtro) || descrizione.includes(filtro)) {
        riga.style.display = '';
      } else {
        riga.style.display = 'none';
      }
    });
  }

  // Genera file Excel con logica quantità/prezzo
  function generaExcel() {
    const table = document.getElementById('catalogo');
    const wb = XLSX.utils.book_new();
    const ws_data = [['Codice', 'Descrizione', 'Quantità', 'Prezzo']];
    const righe = table.querySelectorAll('tbody tr');

    righe.forEach((riga, i) => {
      if (riga.style.display === 'none') return; // Salta righe nascoste dal filtro
      const codice = riga.cells[0].textContent;
      const descrizione = riga.cells[1].textContent;

      const quantitaInput = document.getElementById(`quantita-${i}`);
      let quantitaVal = quantitaInput.value.trim();

      const prezzoInput = document.getElementById(`prezzo-${i}`);
      let prezzoVal = prezzoInput.value.trim();

      // Logica quantità: se c'è solo un numero puro, allora esce "CT", se c'è qualcosa in più (es "3 Pz") lascialo com'è
      if (quantitaVal === '') {
        quantitaVal = '';
      } else if (/^\d+$/.test(quantitaVal)) {
        quantitaVal = 'CT';
      }

      // Logica prezzo: se vuoto esce "P.P."
      if (prezzoVal === '') {
        prezzoVal = 'P.P.';
      }

      ws_data.push([codice, descrizione, quantitaVal, prezzoVal]);
    });

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
    XLSX.writeFile(wb, 'ordine.xlsx');
  }
</script>

</body>
</html>
