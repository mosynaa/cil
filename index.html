<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Ordini</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input { width: 80px; }
    select { margin-bottom: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Catalogo Ordini</h1>
  <label for="categoriaSelect">Filtra per Categoria:</label>
  <select id="categoriaSelect">
    <option value="">Tutte</option>
  </select>
  <table id="catalogo">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="generaExcel()">Scarica Excel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const csvUrl = 'https://raw.githubusercontent.com/mosynaa/cil/main/catalogo.csv';
    let catalogoDati = [];

    // Carica il CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const righe = csv.trim().split('\n').map(r => r.split(','));
        const intestazioni = righe.shift();
        const catIndex = intestazioni.indexOf('categoria');
        const codiceIndex = intestazioni.indexOf('codice');
        const descrIndex = intestazioni.indexOf('descrizione');
        const prezzoIndex = intestazioni.indexOf('prezzo');

        // Prepara dati
        catalogoDati = righe.map(r => ({
          codice: r[codiceIndex],
          descrizione: r[descrIndex],
          categoria: r[catIndex],
          prezzo: r[prezzoIndex],
          quantita: ''
        }));

        popolaCategorie();
        filtraCategoria();
      });

    function popolaCategorie() {
      const select = document.getElementById('categoriaSelect');
      const categorie = [...new Set(catalogoDati.map(d => d.categoria))];
      categorie.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
      select.addEventListener('change', filtraCategoria);
    }

    function filtraCategoria() {
      const catSelezionata = document.getElementById('categoriaSelect').value;
      const tbody = document.querySelector('#catalogo tbody');
      tbody.innerHTML = '';

      const datiFiltrati = catSelezionata ? catalogoDati.filter(d => d.categoria === catSelezionata) : catalogoDati;

      datiFiltrati.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.codice}</td>
          <td>${item.descrizione}</td>
          <td><input type="text" placeholder="CT" onchange="catalogoDati[${i}].quantita=this.value" /></td>
          <td><input type="text" placeholder="P.P." value="${item.prezzo}" onchange="catalogoDati[${i}].prezzo=this.value" /></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function generaExcel() {
      const dati = [['Codice', 'Descrizione', 'Quantità', 'Prezzo']];
      catalogoDati.forEach(d => {
        let qta = d.quantita.trim() === '' ? 'CT' : d.quantita;
        let prezzo = d.prezzo.trim() === '' ? 'P.P.' : d.prezzo;
        dati.push([d.codice, d.descrizione, qta, prezzo]);
      });
      const ws = XLSX.utils.aoa_to_sheet(dati);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
      XLSX.writeFile(wb, 'ordine.xlsx');
    }
  </script>
</body>
</html>
