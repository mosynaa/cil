<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Ordini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<input type="text" id="searchInput" placeholder="Cerca articoli..." onkeyup="filtraCatalogo()">

<table id="catalogo">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody>
    <!-- Le righe verranno generate dinamicamente -->
  </tbody>
</table>

<button class="button" onclick="generaExcel()">Genera Excel</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const csvUrl = 'https://raw.githubusercontent.com/tuo-username/tuo-repo/main/catalogo.csv'; // Inserisci il tuo link corretto!

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const parsed = Papa.parse(data, { header: true });
      const tbody = document.querySelector('#catalogo tbody');

      parsed.data.forEach((item, index) => {
        const row = document.createElement('tr');

        const cellCodice = document.createElement('td');
        cellCodice.textContent = item.Codice || '';
        row.appendChild(cellCodice);

        const cellDescrizione = document.createElement('td');
        cellDescrizione.textContent = item.Descrizione || '';
        row.appendChild(cellDescrizione);

        const cellQuantita = document.createElement('td');
        const inputQuantita = document.createElement('input');
        inputQuantita.type = 'text';
        inputQuantita.id = `quantita-${index}`;
        cellQuantita.appendChild(inputQuantita);
        row.appendChild(cellQuantita);

        const cellPrezzo = document.createElement('td');
        const inputPrezzo = document.createElement('input');
        inputPrezzo.type = 'text';
        inputPrezzo.id = `prezzo-${index}`;
        cellPrezzo.appendChild(inputPrezzo);
        row.appendChild(cellPrezzo);

        tbody.appendChild(row);
      });
    });

  function filtraCatalogo() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#catalogo tbody tr');

    rows.forEach(row => {
      const codice = row.cells[0].textContent.toLowerCase();
      const descrizione = row.cells[1].textContent.toLowerCase();

      if (codice.includes(input) || descrizione.includes(input)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  }

  function generaExcel() {
    const table = document.getElementById('catalogo');
    const wb = XLSX.utils.book_new();
    const ws_data = [['Codice', 'Descrizione', 'Quantità', 'Prezzo']];

    const rows = table.querySelectorAll('tbody tr');
    rows.forEach((row, index) => {
      const codice = row.cells[0].textContent;
      const descrizione = row.cells[1].textContent;
      const quantitaInput = document.getElementById(`quantita-${index}`);
      const prezzoInput = document.getElementById(`prezzo-${index}`);

      let quantitaVal = quantitaInput.value.trim();
      let prezzoVal = prezzoInput.value.trim();

      if (quantitaVal === '') {
        quantitaVal = '';
      } else if (/^\d+$/.test(quantitaVal)) {
        quantitaVal = 'CT';
      }

      if (prezzoVal === '') {
        prezzoVal = 'P.P.';
      }

      ws_data.push([codice, descrizione, quantitaVal, prezzoVal]);
    });

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
    XLSX.writeFile(wb, 'ordine.xlsx');
  }
</script>

</body>
</html>
