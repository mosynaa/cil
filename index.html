<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Ordini</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-reset {
      background: #dc3545;
    }
    .btn-reset:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Catalogo Ordini</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Cerca articolo..." />
    <input type="text" id="clienteInput" placeholder="Nome cliente" />
    <button class="btn" onclick="generateExcel()">Genera Excel</button>
    <button class="btn btn-reset" onclick="resetAll()">Azzera campi</button>
  </div>

  <table id="catalogoTable">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Categoria</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>P.P.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const catalogoUrl = "https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv";
    let data = [];

    fetch(catalogoUrl)
      .then(response => response.text())
      .then(csvText => {
        const lines = csvText.trim().split("\n");
        const headers = lines[0].split(",");
        data = lines.slice(1).map(line => {
          const values = line.split(",");
          return {
            codice: values[0],
            descrizione: values[1],
            categoria: values[2],
            prezzo: values[3],
            quantita: "",
            pp: ""
          };
        });
        displayData(data);
      });

    function displayData(dataToShow) {
      const tableBody = document.querySelector("#catalogoTable tbody");
      tableBody.innerHTML = "";
      dataToShow.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.codice}</td>
          <td>${item.descrizione}</td>
          <td>${item.categoria}</td>
          <td>${item.prezzo}</td>
          <td><input type="number" min="0" placeholder="CT" value="${item.quantita}" onchange="data[${index}].quantita=this.value" /></td>
          <td><input type="text" placeholder="P.P." value="${item.pp}" onchange="data[${index}].pp=this.value" /></td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const search = this.value.toLowerCase();
      const filtered = data.filter(item =>
        item.codice.toLowerCase().includes(search) ||
        item.descrizione.toLowerCase().includes(search) ||
        item.categoria.toLowerCase().includes(search)
      );
      displayData(filtered);
    });

    document.getElementById("clienteInput").addEventListener("input", function() {
      // opzionale: puoi usare questo campo nel file Excel
    });

    function generateExcel() {
      const cliente = document.getElementById("clienteInput").value || "Cliente";
      const wb = XLSX.utils.book_new();
      const wsData = [
        ["Cliente", cliente],
        [],
        ["Codice", "Descrizione", "Categoria", "Prezzo", "Quantità", "P.P."]
      ];

      data.forEach(item => {
        if (item.quantita || item.pp) {
          wsData.push([
            item.codice,
            item.descrizione,
            item.categoria,
            item.prezzo,
            item.quantita || "CT",
            item.pp || "P.P."
          ]);
        }
      });

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "Ordine");
      XLSX.writeFile(wb, `ordine_${cliente}.xlsx`);
    }

    function resetAll() {
      document.getElementById("searchInput").value = "";
      document.getElementById("clienteInput").value = "";
      data.forEach(item => {
        item.quantita = "";
        item.pp = "";
      });
      displayData(data);
    }
  </script>
</body>
</html>
