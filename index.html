<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefefe;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #005a8d;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search, #cliente {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 200px;
    }

    button {
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #e65100;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th {
      background-color: #005a8d;
      color: white;
      text-align: left;
      padding: 10px;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Catalogo Ordini</h1>

  <div id="controls">
    <button onclick="generaExcel()">Genera Excel</button>
    <button onclick="azzeraValori()">Azzera Valori</button>
    <input type="text" id="search" placeholder="Cerca un articolo...">
    <input type="text" id="cliente" placeholder="Nome cliente">
  </div>

  <table id="catalogo">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let articoli = [];
    let quantita = {};
    let prezzi = {};
    let cliente = '';

    document.getElementById('search').addEventListener('input', mostraArticoli);
    document.getElementById('cliente').addEventListener('input', e => cliente = e.target.value);

    function caricaCSV() {
      fetch('catalogo.csv')
        .then(response => response.text())
        .then(text => {
          articoli = text.trim().split('\n').slice(1).map(riga => {
            let [codice, descrizione, categoria, prezzo] = riga.split(',');
            return { codice, descrizione, prezzo };
          });
          mostraArticoli();
        });
    }

    function mostraArticoli() {
      let filtro = document.getElementById('search').value.toLowerCase();
      let tbody = document.querySelector('#catalogo tbody');
      tbody.innerHTML = '';

      articoli.forEach(articolo => {
        if (
          articolo.codice.toLowerCase().includes(filtro) ||
          articolo.descrizione.toLowerCase().includes(filtro)
        ) {
          let tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${articolo.codice}</td>
            <td>${articolo.descrizione}</td>
            <td><input type="text" placeholder="Quantità" value="${quantita[articolo.codice] || ''}" onchange="quantita['${articolo.codice}']=this.value"></td>
            <td><input type="number" min="0" step="0.01" placeholder="Prezzo" value="${prezzi[articolo.codice] || ''}" onchange="prezzi['${articolo.codice}']=this.value"></td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    function azzeraValori() {
      quantita = {};
      prezzi = {};
      mostraArticoli();
    }

    function generaExcel() {
      let dati = [['Cliente', cliente], [], ['Codice', 'Descrizione', 'Quantità', 'Prezzo']];
      articoli.forEach(a => {
        let qta = quantita[a.codice];
        let prezzo = prezzi[a.codice];

        if (qta || prezzo) {
          let qtaExcel = '';
          if (qta) {
            if (/^\d+$/.test(qta.trim())) {
              qtaExcel = qta.trim() + ' CT';
            } else {
              qtaExcel = qta.trim();
            }
          }

          let prezzoExcel = prezzo ? prezzo : 'P.P.';

          dati.push([
            a.codice,
            a.descrizione,
            qtaExcel,
            prezzoExcel
          ]);
        }
      });

      let wb = XLSX.utils.book_new();
      let ws = XLSX.utils.aoa_to_sheet(dati);
      XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
      XLSX.writeFile(wb, 'ordine.xlsx');
    }

    caricaCSV();
  </script>
</body>
</html>
