<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 15px 10px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .client-name, .search-bar, .extra-article, .notes, .top-buttons {
      margin-bottom: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: 600;
      margin-right: 8px;
      display: inline-block;
      margin-bottom: 5px;
      font-size: 1rem;
    }
    input[type="text"], textarea {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      width: 100%;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #0077b6;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin: 5px 8px 5px 0;
      flex-shrink: 0;
    }
    button:hover, button:focus {
      background-color: #023e8a;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      max-width: 100%;
      margin: 0 auto 30px auto;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: block;
    }
    thead {
      background-color: #ff8500;
      color: white;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    tbody {
      display: block;
      max-height: 350px;
      overflow-y: auto;
      width: 100%;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
      font-size: 0.95rem;
      display: table-cell;
    }
    td input {
      width: 90%;
      padding: 6px 8px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    td input:focus {
      border-color: #0077b6;
      outline: none;
    }
    /* Contenitore flessibile per inputs extra articolo */
    .extra-article input[type="text"] {
      width: calc(33.333% - 10px);
      margin-right: 10px;
      display: inline-block;
    }
    .extra-article input[type="text"]:last-child {
      margin-right: 0;
    }
    /* Pulsanti sopra tabella */
    .top-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .extra-article input[type="text"] {
        width: 100%;
        margin-bottom: 8px;
      }
      .top-buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
        margin: 0 0 12px 0;
      }
      table {
        display: block;
        max-width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      thead, tbody, tr, th, td {
        display: table;
        width: auto;
        max-width: none;
      }
      tbody {
        max-height: none;
        overflow: visible;
      }
    }
  </style>
</head>
<body>
  <h1>Gestione Ordini</h1>

  <div class="client-name">
    <label for="clientName">Nome Cliente:</label>
    <input type="text" id="clientName" placeholder="Inserisci nome cliente" />
  </div>

  <div class="search-bar">
    <label for="searchInput">Cerca articolo:</label>
    <input type="text" id="searchInput" placeholder="Scrivi per filtrare..." oninput="filterTable()" />
  </div>

  <div class="extra-article">
    <h3>Aggiungi Articolo Extra</h3>
    <input type="text" id="extraDesc" placeholder="Descrizione" />
    <input type="text" id="extraQty" placeholder="Quantità" />
    <input type="text" id="extraPrice" placeholder="Prezzo" />
    <button onclick="addExtraArticle()">Aggiungi</button>
  </div>

  <div class="notes">
    <h3>Note Ordine</h3>
    <textarea id="noteField" placeholder="Scrivi qui le note..."></textarea>
  </div>

  <div class="top-buttons">
    <button onclick="generateExcel()">Genera Excel</button>
    <button onclick="resetValues()">Azzera Valori</button>
  </div>

  <table id="orderTable" aria-label="Tabella ordini">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody id="tableBody" tabindex="0"></tbody>
  </table>

  <script>
    let catalogData = [];
    let extraData = [];

    async function loadCSV() {
      const response = await fetch('https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      catalogData = rows.map(row => {
        const [codice, descrizione, categoria, prezzo] = row.split(',');
        return { codice: codice.trim(), descrizione: descrizione.trim(), prezzo: prezzo?.trim() || '', qty: '' };
      });
      renderTable();
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      // Prima articoli extra (in cima)
      extraData.forEach((item, index) => {
        const row = document.createElement('tr');
        row.dataset.extraIndex = index;
        row.innerHTML = `
          <td>${item.codice || ''}</td>
          <td>${item.descrizione || ''}</td>
          <td><input type="text" value="${item.qty}" onchange="updateExtraQty(${index}, this.value)" placeholder="Quantità"></td>
          <td><input type="text" value="${item.prezzo}" onchange="updateExtraPrice(${index}, this.value)" placeholder="Prezzo"></td>
        `;
        tableBody.appendChild(row);
      });

      // Poi articoli catalogo
      catalogData.forEach((item, index) => {
        const row = document.createElement('tr');
        row.dataset.catalogIndex = index;
        row.innerHTML = `
          <td>${item.codice || ''}</td>
          <td>${item.descrizione || ''}</td>
          <td><input type="text" value="${item.qty}" onchange="updateCatalogQty(${index}, this.value)" placeholder="Quantità"></td>
          <td><input type="text" value="${item.prezzo}" onchange="updateCatalogPrice(${index}, this.value)" placeholder="Prezzo"></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateExtraQty(i, val) {
      extraData[i].qty = val;
    }
    function updateExtraPrice(i, val) {
      extraData[i].prezzo = val;
    }
    function updateCatalogQty(i, val) {
      catalogData[i].qty = val;
    }
    function updateCatalogPrice(i, val) {
      catalogData[i].prezzo = val;
    }

    function addExtraArticle() {
      const desc = document.getElementById('extraDesc').value.trim();
      const qty = document.getElementById('extraQty').value.trim();
      const price = document.getElementById('extraPrice').value.trim();

      if (!desc) {
        alert('Descrizione articolo extra è obbligatoria.');
        return;
      }

      extraData.unshift({ codice: '', descrizione: desc, qty: qty, prezzo: price });

      document.getElementById('extraDesc').value = '';
      document.getElementById('extraQty').value = '';
      document.getElementById('extraPrice').value = '';

      renderTable();
    }

    function resetValues() {
      catalogData.forEach(item => {
        item.qty = '';
        item.prezzo = '';
      });
      extraData = [];
      document.getElementById('noteField').value = '';
      document.getElementById('clientName').value = '';
      document.getElementById('searchInput').value = '';
      renderTable();
    }

    function filterTable() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');
      rows.forEach(row => {
        const desc = row.cells[1].textContent.toLowerCase();
        row.style.display = desc.includes(filter) ? '' : 'none';
      });
    }

    function generateExcel() {
      const clientName = document.getElementById('clientName').value.trim();
      const noteText = document.getElementById('noteField').value.trim();

      const wb = XLSX.utils.book_new();
      const wsData = [
        ['Cliente:', clientName],
        ['Note:', noteText],
        [],
        ['Codice', 'Descrizione', 'Quantità', 'Prezzo']
      ];

      // Funzione helper per quantità e prezzo come richiesto
      function formatQty(qty) {
        if (!qty) return '';
        if (/^\d+$/.test(qty)) return qty + ' CT';
        return qty; // se contiene lettere tipo 'pz' rimane com'è
      }
      function formatPrice(price) {
        return price ? price : 'P.P.';
      }

      // Aggiungo extra prima
      extraData.forEach(item => {
        wsData.push([
          item.codice || '',
          item.descrizione || '',
          formatQty(item.qty),
          formatPrice(item.prezzo)
        ]);
      });
      // Poi catalogo
      catalogData.forEach(item => {
        wsData.push([
          item.codice || '',
          item.descrizione || '',
          formatQty(item.qty),
          formatPrice(item.prezzo)
        ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, 'Ordine');
      XLSX.writeFile(wb, `Ordine_${clientName || 'SenzaNome'}.xlsx`);
    }

    loadCSV();
  </script>
</body>
</html>
