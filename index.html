<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogo Ordini</title>
  <style>
    /* Aggiungi qui il tuo stile personalizzato */
  </style>
</head>
<body>
  <h1>Catalogo Ordini</h1>

  <input type="text" id="searchInput" placeholder="Cerca per codice o descrizione" onkeyup="filterTable()"/>

  <table id="catalogoTable">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Categoria</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>Prezzo Pagato</th>
      </tr>
    </thead>
    <tbody>
      <!-- Le righe del catalogo verranno caricate qui -->
    </tbody>
  </table>

  <table id="extraTable">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Categoria</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>Prezzo Pagato</th>
      </tr>
    </thead>
    <tbody>
      <!-- Altri dati opzionali -->
    </tbody>
  </table>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#catalogoTable tbody tr, #extraTable tbody tr");

      rows.forEach(row => {
        const codice = row.querySelector("td:nth-child(1)")?.textContent.toLowerCase() || "";
        const descrizione = row.querySelector("td:nth-child(2)")?.textContent.toLowerCase() || "";

        if (codice.includes(input) || descrizione.includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
