<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Ordini</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #FFF7F0;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1 {
    color: #FF7F00;
    text-align: center;
  }
  .top-bar {
    display: flex; flex-wrap: wrap; gap: 10px;
    justify-content: center; margin-bottom: 15px;
  }
  input[type=text], select, textarea {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  input[type=text] {
    flex: 1 1 200px;
  }
  select {
    background: white;
    color: #333;
  }
  textarea {
    width: 100%;
    min-height: 60px;
    margin-top: 10px;
  }
  button {
    background-color: #FF7F00;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e06b00;
  }
  button.secondary {
    background-color: #007BFF;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #FF7F00;
    color: white;
  }
  input.qty-input {
    width: 70px;
  }
  input.price-input {
    width: 90px;
  }
  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      align-items: stretch;
    }
    input[type=text], select, button {
      flex: none;
      width: 100%;
    }
    table, th, td {
      font-size: 0.9rem;
    }
  }
  /* Nuovo form per aggiunta articolo */
  #formAggiungiManuale {
    background: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    display: none;
    gap: 10px;
    flex-wrap: wrap;
  }
  #formAggiungiManuale input[type=text] {
    flex: 1 1 200px;
  }
  #formAggiungiManuale button {
    flex: none;
  }
</style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<div class="top-bar">
  <input type="text" id="nomeCliente" placeholder="Nome Cliente" />
  <select id="categoriaFiltro"><option value="tutte">Tutte le categorie</option></select>
  <input type="text" id="cercaProdotto" placeholder="Cerca prodotto..." />
  <button id="aggiungiManualeBtn" class="secondary">Aggiungi Articolo Manuale</button>
  <button id="generaExcelBtn">Genera Excel</button>
  <button id="generaPdfBtn" class="secondary">Genera PDF</button>
</div>

<!-- Form aggiunta articolo manuale -->
<div id="formAggiungiManuale">
  <input type="text" id="codiceManuale" placeholder="Codice articolo" />
  <input type="text" id="descrizioneManuale" placeholder="Descrizione articolo" />
  <button id="confermaAggiungiBtn">Aggiungi</button>
  <button id="annullaAggiungiBtn" class="secondary">Annulla</button>
</div>

<label for="noteCliente">Note ordine:</label>
<textarea id="noteCliente" placeholder="Inserisci eventuali note..."></textarea>

<table id="tabellaProdotti">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantit√†</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
(async () => {
  const tabellaBody = document.querySelector('#tabellaProdotti tbody');
  const categoriaFiltro = document.getElementById('categoriaFiltro');
  const cercaProdotto = document.getElementById('cercaProdotto');
  const nomeCliente = document.getElementById('nomeCliente');
  const noteCliente = document.getElementById('noteCliente');
  const generaExcelBtn = document.getElementById('generaExcelBtn');
  const generaPdfBtn = document.getElementById('generaPdfBtn');
  const aggiungiManualeBtn = document.getElementById('aggiungiManualeBtn');

  // Elementi nuovo form
  const formAggiungiManuale = document.getElementById('formAggiungiManuale');
  const codiceManualeInput = document.getElementById('codiceManuale');
  const descrizioneManualeInput = document.getElementById('descrizioneManuale');
  const confermaAggiungiBtn = document.getElementById('confermaAggiungiBtn');
  const annullaAggiungiBtn = document.getElementById('annullaAggiungiBtn');

  let prodotti = [];
  let categorie = new Set();
  let datiSalvati = {};

  function caricaCSV(url) {
    return new Promise((resolve, reject) => {
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (results) => resolve(results.data),
        error: (err) => reject(err)
      });
    });
  }

  function mostraProdotti() {
    const catSelezionata = categoriaFiltro.value.toLowerCase();
    const ricerca = cercaProdotto.value.toLowerCase();
    tabellaBody.innerHTML = '';

    prodotti.forEach(({ codice, descrizione, categoria, prezzo }) => {
      if ((catSelezionata === 'tutte' || categoria.toLowerCase() === catSelezionata) &&
          (descrizione.toLowerCase().includes(ricerca) || codice.toLowerCase().includes(ricerca))) {
        const riga = document.createElement('tr');

        const tdCodice = document.createElement('td');
        tdCodice.textContent = codice;
        riga.appendChild(tdCodice);

        const tdDesc = document.createElement('td');
        tdDesc.textContent = descrizione;
        riga.appendChild(tdDesc);

        const tdQty = document.createElement('td');
        const inputQty = document.createElement('input');
        inputQty.type = 'text';
        inputQty.placeholder = 'CT';
        inputQty.className = 'qty-input';
        inputQty.value = datiSalvati[codice]?.qty || '';
        inputQty.addEventListener('input', () => {
          if (!datiSalvati[codice]) datiSalvati[codice] = {};
          datiSalvati[codice].qty = inputQty.value;
        });
        tdQty.appendChild(inputQty);
        riga.appendChild(tdQty);

        const tdPrezzo = document.createElement('td');
        const inputPrezzo = document.createElement('input');
        inputPrezzo.type = 'text';
        inputPrezzo.placeholder = prezzo || 'P.P.';
        inputPrezzo.className = 'price-input';
        inputPrezzo.value = datiSalvati[codice]?.prezzo || '';
        inputPrezzo.addEventListener('input', () => {
          if (!datiSalvati[codice]) datiSalvati[codice] = {};
          datiSalvati[codice].prezzo = inputPrezzo.value;
        });
        tdPrezzo.appendChild(inputPrezzo);
        riga.appendChild(tdPrezzo);

        tabellaBody.appendChild(riga);
      }
    });

    // Aggiungi anche i manuali (articoli non presenti nel CSV)
    Object.keys(datiSalvati).forEach(codice => {
      if (!prodotti.find(p => p.codice === codice)) {
        const riga = document.createElement('tr');

        const tdCodice = document.createElement('td');
        tdCodice.textContent = codice;
        riga.appendChild(tdCodice);

        const tdDesc = document.createElement('td');
        tdDesc.textContent = datiSalvati[codice].descrizione || '';
